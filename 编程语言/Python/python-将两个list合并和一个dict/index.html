	<div class="title">
		将两个list合并和一个dict
	</div>
	
	<div class="page-date">
		2019-12-10
	</div>
	
	<div class="category-area">
		
			 
				「
				<div class="category">
					<a href="/categories/python">python</a>
				
				</div>
				」
			
		
	</div>
	
	<div class="content">
		<p>有时候需要将两个list合并成一个dict，python内置函数zip可以提供此功能</p>
<span id="more"></span>

<ol>
<li><p>两个list长度相等，直接使用内置函数：zip()：</p>
 <figure class="highlight python"><table><tr><td class="code"><pre><code class="hljs python">l1 = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>]<br>l2 = [<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-string">&#x27;c&#x27;</span>, <span class="hljs-string">&#x27;d&#x27;</span>];<br>d = <span class="hljs-built_in">dict</span>(<span class="hljs-built_in">zip</span>(l1, l2))<br><span class="hljs-built_in">print</span>(d)	//&#123;<span class="hljs-string">&#x27;1&#x27;</span>:<span class="hljs-string">&#x27;a&#x27;</span>, ...&#125;<br></code></pre></td></tr></table></figure></li>
<li><p>当两个list的长度不一样</p>
<ol>
<li> 可以截取长度长的list使其等于另一个list</li>
<li> 直接合并，自动匹配，省去多余部分</li>
</ol>
 <figure class="highlight python"><table><tr><td class="code"><pre><code class="hljs python">l1 = [<span class="hljs-number">1</span>,<span class="hljs-number">2</span>,<span class="hljs-number">3</span>,<span class="hljs-number">4</span>]<br>l2 = [<span class="hljs-string">&#x27;a&#x27;</span>, <span class="hljs-string">&#x27;b&#x27;</span>, <span class="hljs-string">&#x27;c&#x27;</span>, <span class="hljs-string">&#x27;d&#x27;</span>, <span class="hljs-string">&#x27;e&#x27;</span>];<br>l3 = l2[<span class="hljs-number">0</span>:<span class="hljs-built_in">len</span>(l1)]<br>d = <span class="hljs-built_in">dict</span>(<span class="hljs-built_in">zip</span>(l1, l3))<br><span class="hljs-built_in">print</span>(d)	//&#123;<span class="hljs-string">&#x27;1&#x27;</span>:<span class="hljs-string">&#x27;a&#x27;</span>, ...&#125;<br><br>d = <span class="hljs-built_in">dict</span>(<span class="hljs-built_in">zip</span>(l1, l2))<br><span class="hljs-built_in">print</span>(d)	//&#123;<span class="hljs-string">&#x27;1&#x27;</span>:<span class="hljs-string">&#x27;a&#x27;</span>, ...&#125;<br></code></pre></td></tr></table></figure></li>
</ol>
