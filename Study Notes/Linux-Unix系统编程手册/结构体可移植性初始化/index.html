<figure class="highlight c"><table><tr><td class="code"><pre><code class="hljs c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">sembuf</span> <span class="hljs-title">s</span>;</span><br><br>s.sem_num	=	<span class="hljs-number">3</span>;<br>s.sem_op	=	<span class="hljs-number">-1</span>;<br>s.dem_flg	=	SEM_UNDO;<br></code></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="code"><pre><code class="hljs c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">sembuf</span> <span class="hljs-title">s</span> =</span> &#123; .sem_num = <span class="hljs-number">3</span>, .sem_op = <span class="hljs-number">-1</span>, .dem_flg = SEM_UNDO &#125;;<br></code></pre></td></tr></table></figure>
