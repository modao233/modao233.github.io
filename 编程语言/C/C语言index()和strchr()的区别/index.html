		<p>index系列函数和strchr系列函数的区别</p>
<span id="more"></span>

<p>index系列函数和strchr系列函数都是用来查找字符串中的一个指定字符出现的位置</p>

<figure class="highlight c"><table><tr><td class="code"><pre><code class="hljs c"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;string.h&gt;</span></span><br><br><span class="hljs-function"><span class="hljs-keyword">char</span> *<span class="hljs-title">strchr</span><span class="hljs-params">(<span class="hljs-keyword">const</span> <span class="hljs-keyword">char</span> *s, <span class="hljs-keyword">int</span> c)</span></span>;<br><span class="hljs-function"><span class="hljs-keyword">char</span> *<span class="hljs-title">strrchr</span><span class="hljs-params">(<span class="hljs-keyword">const</span> <span class="hljs-keyword">char</span> *s, <span class="hljs-keyword">int</span> c)</span></span>;<br></code></pre></td></tr></table></figure>

<p>区别：index系列函数把字符串中最后的结束字符也当是字符串的内容处理，可以index(str,’\0’)和rindex(str,’\0’)，而strchr系列函数就不可以</p>
