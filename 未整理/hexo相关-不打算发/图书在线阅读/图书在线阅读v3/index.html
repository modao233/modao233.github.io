<script>
    function setClipboardText(event){
        
        let clipboardData = event.clipboardData || window.clipboardData;
        
        if (!clipboardData) { return; }
        event.preventDefault();
        
        let text = window.getSelection().toString();
		    
        if (text) {
            
            event.preventDefault();
            
            var copyright = '\n\n'
            + '\n作品采用 知识共享署名-非商业性使用-相同方式共享 4.0 国际许可协议 进行许可'

            + '\n作者: modao'
            + '\n邮箱: rustacean@aliyun.com'
            + '\n原文地址: https://modao.site/%E6%9C%AA%E6%95%B4%E7%90%86/hexo%E7%9B%B8%E5%85%B3-%E4%B8%8D%E6%89%93%E7%AE%97%E5%8F%91/%E5%9B%BE%E4%B9%A6%E5%9C%A8%E7%BA%BF%E9%98%85%E8%AF%BB/%E5%9B%BE%E4%B9%A6%E5%9C%A8%E7%BA%BF%E9%98%85%E8%AF%BBv3/'
			
            clipboardData.setData('text/plain', text + copyright);
    
        }
    };
	
    var contents = document.getElementsByClassName("content-area");
   
    contents[0].addEventListener('copy',function(e){
        setClipboardText(e);
    });

</script>
