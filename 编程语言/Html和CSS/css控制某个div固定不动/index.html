<p>固定最常用的方法就是对其进行定位。<br> 但在定位的时候需要注意：<br> ①如果想固定在屏幕的某处，那么确定被固定的元素的父元素是body；<br> ②为固定元素设置宽高。</p>
<p>比如给你的footer的class添加如下代码：</p>
<figure class="highlight css"><table><tr><td class="code"><pre><code class="hljs css">&lt;style type=&quot;text/css&quot;&gt;<br>    <span class="hljs-selector-class">.shopping_cart</span> &#123;<br>    <span class="hljs-attribute">position</span>: fixed;<br>    <span class="hljs-attribute">left</span>: <span class="hljs-number">0</span>;<br>    <span class="hljs-attribute">bottom</span>: <span class="hljs-number">0</span>;<br>    <span class="hljs-attribute">width</span>: <span class="hljs-number">100%</span>;<br>    <span class="hljs-attribute">height</span>: <span class="hljs-number">60px</span>;<br>    <span class="hljs-attribute">background</span>: <span class="hljs-number">#eee</span>;<br>    <span class="hljs-attribute">z-index</span>: <span class="hljs-number">10</span>;<br>    &#125;<br>&lt;/style&gt; <br></code></pre></td></tr></table></figure>

<p><strong>如顶部固定不动</strong> </p>
<figure class="highlight css"><table><tr><td class="code"><pre><code class="hljs css">&lt;style type=&quot;text/css&quot;&gt;<br>  <span class="hljs-selector-class">.editFrom</span> &#123;  ----<span class="hljs-selector-tag">div</span>的选择器<br>    <span class="hljs-attribute">position</span>: fixed; ----<span class="hljs-attribute">position</span>样式<br>    <span class="hljs-attribute">left</span>: <span class="hljs-number">0</span>; <br>    <span class="hljs-attribute">top</span>: <span class="hljs-number">0</span>; <br>    <span class="hljs-attribute">width</span>: <span class="hljs-number">100%</span>;<br>    <span class="hljs-attribute">height</span>: <span class="hljs-number">30%</span>;  ---<span class="hljs-selector-tag">div</span>占用位置的高度<br>    <span class="hljs-attribute">background</span>: <span class="hljs-number">#eee</span>;<br>    <span class="hljs-attribute">z-index</span>: <span class="hljs-number">10</span>;--折叠级别<br>  &#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>
